<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Border Example</title>
<style>
.text-outline {
    -webkit-text-stroke: 1px black; /* for Chrome and Safari */
    color: white; /* color of the text */

    font-size: 5rem;
}
</style>
</head>
<body>

<p class="text-outline">This text has a border traced around it.</p>

</body>
</html>
