<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .containerupload {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
}

.containerupload input[type="text"],
.containerupload button {
    display: block;
    margin-bottom: 10px;
    width: calc(100% - 22px);
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.containerupload input[type="file"] {
    display: none;
}

.upload-btn {
    display: inline-block;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.upload-btn:hover {
    background-color: #45a049;
}

.file-label {
    display: inline-block;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
}

.file-label img {
    width: 20px; /* Adjust as needed */
    height: 20px; /* Adjust as needed */
    vertical-align: middle;
    margin-right: 5px;
}

</style>
<body>
    <div class="containerupload">
        
        <form action="">
            <input type="text" name="postCaption" id="" placeholder="Caption">
            <label for="file" class="file-label">
                <img src="image_icon.png" alt="Choose File">
            </label>
            <input type="file" id="file" name="file" style="display: none;">
            
            <button type="submit">Upload post</button>
        </form>
    </div>
</body>
</html>
