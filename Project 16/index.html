<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    <button id="display">Add Question</button>
    <div class="container2" id="displaycontent">
        <div class="smallcont">
            <p>Question Details</p>
        </div>
        <div class="smallcont">
            <input type="text" id="Ques" placeholder="Whats Your Question">
        </div>
        <div class="smallcont">
            <input type="text" id="A" placeholder="Enter Option A">
        </div>
        <div class="smallcont">
            <input type="text" id="B" placeholder="Enter Option B">
        </div>
        <div class="smallcont">
            <input type="text" id="C" placeholder="Enter Option C">
        </div>
        <div class="smallcont">
            <input type="text" id="D" placeholder="Enter Option D">
        </div>
        <div class="smallcont">
            <input type="text" id="Ans" placeholder="Enter your Correct Answer">
        </div>
        <div class="smallcont lastelementer">
            <button id="submit">Add Question</button>
        </div>
      
        
    </div>
   

    <script src="script.js"></script>
</body>

</html>
